<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UltraEdit</title>

    <style>
      .logo img {
        height: 60px;
        width: 190px;
      }
      body {
        background-color: gray;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .right ul {
        display: flex;
        gap: 34px;
      }
      .right ul li {
        list-style: none;
        color: white;
        cursor: pointer;
      }
      .right ul li:hover {
        color: red;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp"
            alt=""
          />
        </div>
        <div class="right">
          <ul>
            <li>Products</li>
            <li>Pricing</li>
            <li>Resources</li>
            <li>About Us</li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
