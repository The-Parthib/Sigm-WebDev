<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Rose Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        .rose {
            position: relative;
            width: 100px;
            height: 100px;
            animation: bloom 4s infinite;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8), rgba(255, 0, 0, 0.5));
            border-radius: 50%;
            transform-origin: bottom center;
            animation: sway 2s infinite alternate;
        }

        .petal:nth-child(1) {
            top: 0;
            left: 25%;
            transform: rotate(0deg);
        }

        .petal:nth-child(2) {
            top: 0;
            left: 0;
            transform: rotate(45deg);
        }

        .petal:nth-child(3) {
            top: 0;
            left: 50%;
            transform: rotate(90deg);
        }

        .petal:nth-child(4) {
            top: 0;
            left: 75%;
            transform: rotate(135deg);
        }

        .petal:nth-child(5) {
            top: 0;
            left: 25%;
            transform: rotate(180deg);
        }

        .leaf {
            position: absolute;
            width: 60px;
            height: 30px;
            background: green;
            border-radius: 30px;
            transform: rotate(30deg);
            animation: sway 2s infinite alternate;
        }

        .leaf.left {
            top: 50px;
            left: -20px;
            transform: rotate(-30deg);
        }

        .leaf.right {
            top: 50px;
            right: -20px;
            transform: rotate(30deg);
        }

        @keyframes bloom {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes sway {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-10px) rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <div class="rose">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
    </div>
</body>
</html>
