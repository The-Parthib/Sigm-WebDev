<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's Learn It..</title>
</head>
<body>
    <h1>Form to Learn the FORMS in HTML</h1>
    <div>
        <form action="post">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" autofocus>
        </form>
    </div>
    <br>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="trs" name="gender" value="trs">
        <label for="trs">Trans</label>
    </div>
    <br>
    <div>
        <input type="checkbox" name="subscribe" id="check" value="Yes">
        <label for="check">Check for receive mails</label>
    </div>
    <br>
    <div>
        <label for="frnd">Chose friends</label>
        <select name="Friends" id="frnd">
            <option value="parambrata">Parambrata</option>
            <option value="Hiranmay">Hiranmay</option>
            <option value="Mrinmoy">Mrinmoy</option>
        </select>
    </div>
</body>
</html>
