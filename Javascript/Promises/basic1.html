    const typeText = (text, speed = 50) => {
      const h5 = document.querySelector("h5");
      h5.innerHTML = ""; // Clear previous text
      let i = 0;

      const typing = setInterval(() => {
        if (i < text.length) {
          h5.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(typing); // Stop once all characters are added
        }
      }, speed);
    };

    // Schedule the typing effect
    setTimeout(() => typeText("Hello Sayam Babu "), 2000);
    setTimeout(() => typeText("Kal tahole documentation ta baniye nis"), 5000);
    setTimeout(() => typeText("Dhani k emni pressure e rakh"), 8000);
    setTimeout(() => typeText("Fest e ay moja hbe 😶‍🌫️"), 11000);
