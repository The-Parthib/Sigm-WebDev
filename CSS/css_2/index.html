<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
        *{
            margin:0;
            padding: 0;
            /* border: solid rgb(255, 255, 255); */
        }
        .box{
            background-color: rgb(11, 50, 97);
        }
        .box1{
            color:yellow;
            padding: 5px;
            border: 7px solid yellow;
            margin: 10px;
            height: 200px;
            box-sizing: border-box;
        }
        .box2{
            color:lime
        }
    </style>
</head>
<body>
    <div class="box box1">
    I am a BOX
    </div>
    <div class="box box2">
    I am a another BOX
    </div>
</body>
</html>
